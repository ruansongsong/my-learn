<!doctype html>
<html>
<head>

<title>摆摊系统</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/sodium.min.js"></script>

<script type="text/javascript" src="js/getToken.js"></script>

<link rel="stylesheet" type="text/css" href="css/head.css">

<body>
    <div class="frontWindow">
        <div class="mask"></div>
        <div class="windowContent">
            <div class="addHead">标题</div>
            <input class="addActName" type="text" />
            <div class="addDescription">描述</div>
            <input class="addActDescription" type="text" />
            <div class="submit">完成</div>
            <div class="cancel">取消</div>

    </div>
	<div class="head">

            <ul class="mainMenu">

    <div class="content">
        <div class="contentContainer">
            <div class="sideBar">
            	<span class="subMenuSummary fontSmall">摆摊安排</span>
                <ul class="subMenu">
                    <li class="pitchList menuHover subMenuBtn fontNormal" onclick="window.location.href='pitch3-1.html'">
                        摆摊列表
                    </li>
                </ul>
            </div>
            <div class="subContent">
                <div class="subContentDetail">
                	<div class="add">+  
                    </div>
                </div>
            </div>
        </div>
