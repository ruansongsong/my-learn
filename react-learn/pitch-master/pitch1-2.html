<!doctype html>
<html>
<head>

<title>摆摊系统</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/sodium.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/head.css">
<link rel="stylesheet" type="text/css" href="css/pitch1-2.css">
</head>
<body>
  <div class="head">
        <div class="headContainer">
            <img class="logo" src="img/logo.png">
            <ul class="mainMenu">
                <li class="more menuHover menuFirstBtn fontNormal">更多</li>
                <img class="pointerDown" src="img/pointerDownWhite.png">
                <li class="pitchArrage menuHover menuFirstBtn fontNormal" onclick="window.location.href='pitch3-1.html'">摆摊安排</li>
                <li class="depaManage menuHover menuFirstBtn fontNormal" onclick="window.location.href='pitch2-1.html'">部门管理</li>
                <li class="myMitch menuHover menuFirstBtn naviFirstBtnActive fontNormal" onclick="window.location.href='pitch1-1.html'">我的摆摊</li>
            </ul>
            <span class="naviLocation fontHuge">我的摆摊</span>
        </div>
    </div>
    <div class="content">
        <div class="contentContainer">
            <div class="sideBar">

                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>
                            </tr>
                            <tr>
                                <td class="course">三四节</td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>
                            </tr>
                            <tr>
                                <td class="course">五六节</td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>
                            </tr>
                            <tr>
                                <td class="course">七节</td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>
                            </tr>
                            <tr>
                                <td class="course">八节</td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>

                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="choose">  </td>
                                <td class="lastcol choose">  </td>
                            </tr>
                        </table>
                    </div>
                    <div class="classStatus">
                        <span class="tips">*点击该方块变为蓝色，代表该时间没课</span>
                        <span class="val"></span>
                        <span class="attr">课表状态：</span>
                    </div>
                    <div class="two-submit">
                        <div class="reset">
                            还原
                        </div>
                        <div class="submit">
                              完成
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
