<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>摆摊系统</title>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/sodium.min.js"></script>
<script type="text/javascript" src="js/auth.js"></script>
<script type="text/javascript" src="js/getToken.js"></script>
<script type="text/javascript" src="js/3-4js.js"></script>
<link rel="stylesheet" type="text/css" href="css/head.css">
<link rel="stylesheet" type="text/css" href="css/pitch3-4.css">
</head>
<body>
    <div class="head">
        <div class="headContainer">
            <img class="logo" src="img/logo.png">
            <ul class="mainMenu">
                <li class="more menuHover menuFirstBtn fontNormal">更多</li>
                <img class="pointerDown" src="img/pointerDownWhite.png">
                <li class="pitchArrage menuHover menuFirstBtn naviFirstBtnActive fontNormal" onclick="window.location.href='pitch3-1.html'">摆摊安排</li>
                <li class="depaManage menuHover menuFirstBtn fontNormal" onclick="window.location.href='pitch3-1.html'">部门管理</li>
                <li class="myMitch menuHover menuFirstBtn fontNormal" onclick="window.location.href='pitch3-1.html'">我的摆摊</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="contentContainer">
             <div class="sideBar">
                <span class="subMenuSummary fontSmall">摆摊安排</span>
                <ul class="subMenu">
                    <li class="back menuHover subMenuBtn fontNormal">
                        返回摆摊列表
                    </li>
                </ul>
            </div>
            <div class="subContent">
                <div class="subContentHead">
                    <div class="subSummary fontHuge">
                        XXXXX
                    </div>
                    <div class="subPlace">
                        <span class="attr fontNormal">地点：</span>
                        <span class="val fontNormal">xxxx-xx-xx</span>
                    </div>
                    <div class="subNumber">
                        <span class="attr fontNormal">人数：</span>
                        <span class="val fontNormal">xxx</span>
                    </div>
                    <div class="subNeededDepartment">
                        <span class="attr fontNormal">必须部门：</span>
                        <span class="val fontNormal">--</span>
                    </div>
                    <div class="subNeededBoy">
                        <span class="attr fontNormal">男生优先：</span>
                        <span class="val fontNormal">--</span>
                    </div>
                    <div class="subCommander">
                        <span class="attr fontNormal">负责人：</span>
                        <span class="val fontNormal">--</span>
                    </div>
                </div>
                <div class="subContentDetail">
                    <table cellspacing="0" class="subContentTable">
                        <tr>
                            <th class="tbhead">姓名</th>
                            <th class="tbhead">职位</th>
                            <th class="tbhead">部门</th>
                            <th class="tbhead">手机短号</th>
                            <th class="tbhead">手机长号</th>
                        </tr>
                        <tr class="trHover block">
                            <td class="name">xx</td>
                            <td class="position">xx</td>
                            <td class="department">xxxx部</td>
                            <td class="shortTel">xxxxxx</td>
                            <td class="tel">xxxxxxxxxxx</td>
                        </tr>
                        <tr class="trHover block">
                            <td class="name">xx</td>
                            <td class="position">xxxxxxx</td>
                            <td class="department">xxxx部</td>
                            <td class="shortTel">xxxxxx</td>
                            <td class="tel">xxxxxxxxxxx</td>
                        </tr>
                        <tr class="trHover block">
                            <td class="name">xx</td>
                            <td class="position">xx</td>
                            <td class="department">xxxx部</td>
                            <td class="shortTel">xxxxxx</td>
                            <td class="tel">xxxxxxxxxxx</td>
                        </tr>
                        <tr class="trHover block">
                            <td class="name">xx</td>
                            <td class="position">xx</td>
                            <td class="department">xxxx部</td>
                            <td class="shortTel">xxxxxx</td>
                            <td class="tel">xxxxxxxxxxx</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
