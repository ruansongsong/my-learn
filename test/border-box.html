<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:200px;
			height:200px;
			box-sizing:border-box;
			margin:5px;
			padding:10px;
			border:2px #000 dotted;
			background:#eee;
		}
		ul li{
			margin-top:10px;
			margin-bottom:5px;
		}
		p{
			font-size:14px;
			line-height:1.2;
		}
		div[class="test"]{
			background:green;
		}
		.test p:first-child{
			color:red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<ul>
		<li>23</li>
		<li>34</li>
		<li>45</li>
	</ul>
	<p>erkk</p>
	<div class="test">
	<p>23</p>
	<p>34</p>
	<p>45</p>
	<div class="test1">
		<p>gg</p>
	</div>

	</div>
</body>
</html>
