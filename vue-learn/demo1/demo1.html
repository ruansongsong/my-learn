<!--
1.声明式渲染
v-bind属性被称为指令，指令带有前缀v-，上述意思是将这个元素节点的title属性和Vue实例的message属性绑定在一起

 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo1</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<div id="app2">
		<span v-bind:title="message">
			hover
		</span>
	</div>
	#
	<script>
	var app =	new Vue({
			el: '#app',
			data: {
				message: 'hello vue js'
			}
		})
	var app2 = new Vue({
		el: '#app2',
		data: {
			message: new Date()
		}
	})
	</script>
</body>
</html>
